<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Guilherme Duarte Sousa">
    <title>Coup Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url('./images/background.webp');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            background-color: #f8f9fa;
        }
        .lobby-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }


        .game-container {
            height: 100vh;
            width: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2%;
        }

        /* Configura√ß√£o da mesa */
        .table {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
            max-width: 800px;
        }

        .player {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            padding: 2%;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: calc(33% - 20px); /* Garante que 3 jogadores caibam na linha */
            min-width: 240px;
            aspect-ratio: 1 / 1;
        }

        .hand-enemy {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            flex-direction: row;
        }

        .letter {
            width: calc(50% - 20px);
            min-width: 100px;
        }

        .coins {
            width: calc(25% - 20px);
            min-width: 30px;
            max-width: 40px;
            max-height: 40px;
        }

        /* M√£o do jogador */
        .hand {
            margin-top: 5%;
            margin-bottom: 5%;
            display: flex;
            justify-content: center;
            gap: 20px;
            max-height: 500px;
            width: 100%;
        }

        /* √Årea de a√ß√µes */
        .action {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            text-align: center;
            gap: 10px;
            width: 100%;
            max-height: 400px;
        }

        .TEXT {
            color: white;           /* Texto branco */
            padding: 10px;           /* Espa√ßamento interno */
            font-weight: bold;       /* Texto em negrito */
            border-radius: 5px;      /* Bordas arredondadas */
            text-align: center;      /* Centraliza o texto */
            font-size: large;
        }


    </style>
    <script src="js/index.js"></script>
    <script>

        
        const wsUrl = sessionStorage.getItem("wsUrl");
        const username = sessionStorage.getItem("username");
        const clientId = sessionStorage.getItem("clientId");




        var ws = new WebSocket(`${wsUrl}${clientId}/${username}`)

        document.addEventListener("DOMContentLoaded", function ()
            {
            

            if (!wsUrl || !username) {
                alert("Missing WebSocket URL or Username. Redirecting...");
                window.location.href = "index.html"; info
                return;
            }

            // Criando a conex√£o WebSocket AP√ìS carregar a nova p√°gina
            ;

            

            ws.onopen = function () {
                console.log("‚úÖ WebSocket Conectado!");
                ws.send(`{"type":"lobby"}`);
            };

            ws.onmessage = function (event) {
                console.log("üì© Mensagem do servidor:", event.data);
                var messages = document.getElementById('players');

                
                const data = JSON.parse(event.data);
                
                if ("commad" in data) {
                    if(data.commad == 0){
                        messages.innerHTML = ''
                        document.getElementById("readyPlay").style.display = "block"
                        lobby(data.data, messages)
                    }
                    else if(data.commad == 1){

                        messages.innerHTML = ''
                        lobby(data.data, messages)
                    }
                    else if(data.commad == 2){

                        document.getElementById("lobby").style.display = "none"
                        document.getElementById("gameplay").style.display = "block"

                        const table = document.getElementById("table")
                        const hand = document.getElementById("hand")
                        const action = document.getElementById("action")
                        hand.innerHTML = ""
                        table.innerHTML= ""
                        action.innerHTML = ""
                        actionGame(data.data,table,hand, action)
                        showButtons(ws,0,data.data.action, action)


                    }
                    else if(data.commad == 3){
                        
                        document.getElementById("lobby").style.display = "none"
                        document.getElementById("gameplay").style.display = "block"

                        table = document.getElementById("table")
                        hand = document.getElementById("hand")
                        action = document.getElementById("action")
                        hand.innerHTML = ""
                        table.innerHTML= ""
                        action.innerHTML= ""
                        actionGame(data.data,table,hand,action)                       
                    }
                        
                }
                else {
                    console.error("Erro: 'users' n√£o √© um array ou n√£o existe em 'data'");
                }
            };

            ws.onclose = function () {
                console.log("üîå WebSocket desconectado.");
            };

            ws.onerror = function (error) {
                console.error("‚ö†Ô∏è Erro na conex√£o WebSocket:", error);
            };
        });


        function sendMessage(event)
            {

            ws.send(`{"type":"ready"}`)

        }
    </script>
</head>
<body>
    <div id="lobby" class="lobby-container" >
        <h1 class="mb-3">Lobby</h1>
        <ul id='players' class="mt-3 list-group"></ul>
        <button id='readyPlay' class="btn btn-primary mt-3 w-100" style="display: none;" onclick="sendMessage()">Ready</button>
    </div>

    <div id="gameplay" class="game-container" style="display: none;">

        <div id="table" class="table">
        </div>
        <div id="hand" class="hand">
        </div>
        <div id="action" class="action">
        </div>

    </div>
</body>
</html>
