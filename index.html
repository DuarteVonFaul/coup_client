<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Guilherme Duarte Sousa">
    <title>Coup Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .login-container img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
        }
    </style>
        <script>
            function connectWebSocket() {
                const wsUrl = document.getElementById("wsUrl").value;
                const username = document.getElementById("username").value;
                const clientId = Date.now();
                
                if (wsUrl && username) {

                    sessionStorage.setItem("wsUrl", wsUrl);
                    sessionStorage.setItem("username", username);
                    sessionStorage.setItem("clientId", clientId);
                    
                    setTimeout(() => {
                        window.location.href = "Lobby.html";
                    }, 1000);
                } else {
                    alert("Please enter WebSocket URL and Username");
                }

               
            }
        </script>
</head>
<body>
    <div class="login-container">
        <h1 class="mb-3">Coup Login</h1>
        <img src="./images/icon.webp" alt="Character">
        <input type="text" class="form-control mt-2" id="wsUrl" placeholder="WebSocket URL" value="ws://localhost:8000/ws/">
        <input type="text" class="form-control mt-2" id="username" placeholder="Username">
        <button class="btn btn-primary mt-3 w-100" onclick="connectWebSocket()">Connect</button>
    </div>
</body>
</html>
